<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="register-page" class="form-page" style="display:none;">
            <h2>Create Account</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button class="btn" onclick="registerUser()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>
        <div id="login-page" class="form-page">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="btn" onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
        </div>
        <div id="dashboard" style="display:none;">
            <nav class="navbar">
                <h2>Welcome, <span id="user-name"></span>!</h2>
                <button class="btn logout" onclick="logout()">Logout</button>
            </nav>
            <button class="btn" onclick="showPortfolioForm()">Create Your Portfolio</button>
            <div id="portfolio-form" class="portfolio-form" style="display:none;">
                <h3>Create Portfolio</h3>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="bio" placeholder="Short Bio" required>
                <input type="text" id="skills" placeholder="Skills (e.g., HTML, CSS, JS)" required>
                <input type="text" id="projects" placeholder="Projects (Title:Description)" required>
                <button class="btn" onclick="addPortfolio()">Submit</button>
            </div>
            <h3>Your Portfolios</h3>
            <div id="portfolio-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
